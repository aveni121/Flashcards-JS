<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row h1 d-flex justify-content-center">Flashcards</div>
    <div class="row">
      <div id="inputField">
        <div class="form-group m-4">
          <label for="cardTitle">Card Title:</label>
          <input
            type="text"
            id="cardTitle"
            placeholder="Enter card title here"
          />
        </div>
        <div class="form-group m-4">
          <label for="cardContent">Content:</label>
          <textarea
            class="form-control"
            rows="4"
            id="cardContent"
            placeholder="Enter card content here"
          ></textarea>
        </div>
        <div class="form-group m-4">
          <input type="submit" value="Create Card" id="createCard" />
        </div>
      </div>
    </div>
    <div class="row p-4" id="cardContainer"></div>
    <script src="scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
